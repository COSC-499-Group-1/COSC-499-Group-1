<div class="container">
  <app-header></app-header>

  <div align="center" class="mat-display-2">Streamline Athletes</div>
  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="registerSubmit(registerForm.value)" [formGroup]="registerForm">
        <div align="center" class="random">
          <div class="form-group">
            <div>
              <mat-form-field appearance="fill" color="primary">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" id="username" class="form-control"
                       formControlName="username" required>
                <mat-error *ngFor="let validation of common.validation_methods.username">
                  <mat-error
                    *ngIf="formValidationService.checkIfFormElementInvalid(registerForm, 'username', validation, submitAttempt)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>
            <div formGroupName="matchingPasswords">
              <div>
                <mat-form-field appearance="fill" color="primary">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" name="password" id="password" class="form-control"
                         formControlName="password" required>
                  <mat-hint align="end">Minimum 8 Characters</mat-hint>
                  <mat-error *ngFor="let validation of common.validation_methods.password">
                    <mat-error
                      *ngIf="formValidationService.checkIfFormElementInvalid(matchingPasswordForm, 'password', validation, submitAttempt)">{{validation.message}}</mat-error>
                  </mat-error>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="fill" color="primary">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                         formControlName="confirmPassword" [errorStateMatcher]="matcher" required>
                  <mat-error *ngFor="let validation of common.validation_methods.confirmPassword">
                    <mat-error
                      *ngIf="(matchingPasswordForm.get('confirmPassword').hasError(validation.type) || matchingPasswordForm.hasError(validation.type) && (matchingPasswordForm.get('confirmPassword').dirty || matchingPasswordForm.get('confirmPassword').touched))">{{validation.message}}</mat-error>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div>
              <mat-form-field appearance="fill" color="primary">
                <mat-label>First Name</mat-label>
                <input matInput type="text" name="firstName" id="firstName" class="form-control"
                       formControlName="firstName" required>
                <mat-error *ngFor="let validation of common.validation_methods.firstName">
                  <mat-error
                    *ngIf="formValidationService.checkIfFormElementInvalid(registerForm, 'firstName', validation, submitAttempt)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" color="primary">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" name="lastName" id="lastName" class="form-control"
                       formControlName="lastName" required>
                <mat-error *ngFor="let validation of common.validation_methods.lastName">
                  <mat-error
                    *ngIf="formValidationService.checkIfFormElementInvalid(registerForm, 'lastName', validation, submitAttempt)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" color="primary">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" id="email" class="form-control" formControlName="email"
                       required>
                <mat-error *ngFor="let validation of common.validation_methods.email">
                  <mat-error
                    *ngIf="formValidationService.checkIfFormElementInvalid(registerForm, 'email', validation, submitAttempt)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <button color="primary" mat-raised-button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
  <div class="mat-body" align="center">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
</div>
