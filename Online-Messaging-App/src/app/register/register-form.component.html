<div class="container">
  <app-header></app-header>

  <div align="center" class="mat-display-2">Streamline Athletes</div>
  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="registerSubmit(regform)" #regform="ngForm">
        <div align="center" class="random">
        <div class="form-group" >
          <div>
          <mat-form-field appearance="fill" color = "primary">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" id="username" ngModel class="form-control">
          </mat-form-field>
          </div>
         <div>
          <mat-form-field appearance="fill" color = "primary">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" id="password" ngModel class="form-control">
            <mat-hint align = "end">Minimum 8 Characters</mat-hint>
          </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" color = "primary">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" name="confirmPassword" id="confirmPassword" ngModel class="form-control">
            </mat-form-field>
          </div>
      </div>
      <div class="form-group" >
        <div>
          <mat-form-field appearance="fill" color = "primary">
            <mat-label>First Name</mat-label>
            <input matInput type="text" name="firstName" id="firstName" ngModel class="form-control">
          </mat-form-field>
        </div>
        <div>
        <mat-form-field appearance="fill" color = "primary">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="lastName" id="lastName" ngModel class="form-control">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" color = "primary">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" id="email" ngModel class="form-control">
          </mat-form-field>
        </div>
      </div>
        </div>
        <button color = "primary" mat-raised-button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
  <br/>
  <div *ngIf="confirmCode" class="row message-row">
    <h3>Please check your email for the validation code and enter it here:</h3>
    <div class="col-lg-4">
      <form (ngSubmit)="validateAuthCodeSubmit(codeform)" #codeform="ngForm">
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" name="code" id="code" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Validate Code</button>
      </form>
    </div>
  </div>
  <div *ngIf="codeWasConfirmed" class="row message-row">
    <h3>Verification Code was confirmed, please click <a routerLink="/login">here</a> to login</h3>
  </div>
  <div class = "mat-body" align="center">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
</div>
