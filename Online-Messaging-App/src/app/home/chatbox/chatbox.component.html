<div class="container">
    <mat-card class="scrollMe">
        <div class="headerTop">
            <mat-card-header>
                <mat-card-title>{{ channelName }}</mat-card-title>
            </mat-card-header>
        </div>
        <p>{{ error }}</p>
        <hr/>
        <div #scrollframe (scroll)="onScroll()" id="scrollable">
            <div *ngFor="let chatMessage of chatMessages">
                <mat-card-header>
                    <mat-card-title>{{ chatMessage.username }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ chatMessage.content }}</p>
                </mat-card-content>
                <hr/>
            </div>
        </div>
        <br/><br/>
        <div class="footerTop">
            <mat-card-footer>
                <form #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm.form)" autocomplete="off">
                    <mat-form-field>
                        <mat-label>Message</mat-label>
                        <input matInput name="content" ngModel placeholder="Enter Message"/>
                    </mat-form-field>
                </form>
            </mat-card-footer>
        </div>
    </mat-card>
</div>
