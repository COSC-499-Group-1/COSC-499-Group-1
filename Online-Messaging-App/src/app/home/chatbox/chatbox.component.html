<div class="container">
  <mat-card>
    <div class="headerTop">
      <mat-card-header>
        <mat-card-title>Channel 1</mat-card-title>
      </mat-card-header>
    </div>
    <p>{{error}}</p>
    <hr>
    <div id="scrollable">
      <div *ngFor="let chatMessage of chatMessages">
        <mat-card-header>
          <mat-card-title>{{chatMessage.username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{chatMessage.content}}</p>
        </mat-card-content>
        <hr>
      </div>
    </div>
      <hr>
      <div class="footerTop">
        <mat-card-footer align="center">
          <form (ngSubmit)="sendMessage(messageForm)" #messageForm="ngForm" autocomplete="off">
            <mat-form-field>
              <mat-label>Message</mat-label>
              <input matInput placeholder="Enter Message" ngModel name="content">
            </mat-form-field>
          </form>
        </mat-card-footer>
      </div>
  </mat-card>
</div>
