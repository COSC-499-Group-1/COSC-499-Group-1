<header>
    <mat-toolbar class="navbar">
        <div>Streamline Athletes</div>

        <div *ngIf="userLoggedIn">
            <div (click)="triggerSelect()" class="headInfo">
                {{ user.username }}
                <mat-select (click)="triggerSelect()" #mySelect (closed)="unDrop()" (opened)="drop()" disableOptionCentering>
                    <mat-option>
                        <logout-form></logout-form>
                    </mat-option>
                </mat-select>
            </div>
            <div id="notification">
                <mat-icon id="notificationBell">notifications</mat-icon>
            <mat-select>
                Public Invites
                <mat-option>Invite 1
                    <a routerLink="/delete">
                        <mat-icon>clear</mat-icon>
                    </a>
                </mat-option>
                Private Invites
                <mat-option>Invite 2
                    <a routerLink="/delete">
                        <mat-icon>clear</mat-icon>
                    </a>
                </mat-option>
                Friend Invites
                <mat-option>Invite 3
                    <a routerLink="/delete">
                        <mat-icon>clear</mat-icon>
                    </a>
                </mat-option>
            </mat-select>
            </div>
        </div>
    </mat-toolbar>
</header>
