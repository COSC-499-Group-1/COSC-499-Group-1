<header>
    <mat-toolbar class="navbar">
        <div>Streamline Athletes</div>

        <div *ngIf="userLoggedIn">
            <div (click)="triggerSelect()" class="headInfo">
                {{ user.username }}
                <mat-select (click)="triggerSelect()" #mySelect (closed)="unDrop()" (opened)="drop()" disableOptionCentering>
                    <mat-option>
                        <logout-form></logout-form>
                    </mat-option>
                </mat-select>
            </div>
            <div id="notification">
                <mat-icon id="notificationBell">notifications</mat-icon>
            <mat-select>
                Public Notifications
                <mat-option>Notification 1</mat-option>
                Private Notifications
                <mat-option>Notification 2</mat-option>
                Friend Notifications
                <mat-option>Notification 2</mat-option>
            </mat-select>
            </div>
        </div>
    </mat-toolbar>
</header>
