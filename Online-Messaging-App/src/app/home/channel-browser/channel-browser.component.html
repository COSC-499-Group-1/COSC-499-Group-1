<div class="container">
    <mat-card>
        <div class="headerTop">
            <mat-card-header>
                <mat-card-title>Channel Browser</mat-card-title>
            </mat-card-header>

        </div>
        <mat-card-content class="searchBar">
            <form #messageForm="ngForm" (ngSubmit)="sendQuery(messageForm)" autocomplete="off">
                <mat-form-field>
                    <mat-label>Search...</mat-label>
                    <input (keyup)="onKey($event)" matInput name="content">
                </mat-form-field>
            </form>
        <div id="scrollable">
<!--            <mat-accordion multi="true">-->
            <div *ngFor="let channel of channels">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Channel {{channel}}
                    </mat-panel-title>
                    <mat-panel-description>
                        Channel {{channel}} tags
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>Description of the channel {{channel}}</p>
                <mat-action-row>
                    <button mat-button class="join">Join Channel</button>
                </mat-action-row>
            </mat-expansion-panel>
            </div>
<!--            </mat-accordion>-->
        </div>
        </mat-card-content>




    </mat-card>
</div>
