<div *ngIf="user" class="wrapper">
    <mat-card>
        <div class="icon">
            <mat-card-header>
                <mat-icon inline="true">account_box</mat-icon>
                <b id="profileTitle">Profile</b>
            </mat-card-header>
        </div>
        <mat-card-content>
            <hr/>
            <br/>

            <div *ngIf="user" class="profileInfo">
                <mat-icon id="profilePicture" inline="true">person</mat-icon>

                <p><b>Username</b></p>
                <p>{{ user.username }}</p>
                <div *ngIf="user.email">
                    <p><b>Email</b></p>
                    <p>{{ user.email }}</p>
                </div>
                <p><b>First Name</b></p>
                <p>{{ user.firstName }}</p>
                <p><b>Last Name</b></p>
                <p>{{ user.lastName }}</p>
            </div>
            <br/>
            <!--edit button for future implementation-->
            <!--            <button mat-button>Edit</button>-->
        </mat-card-content>
    </mat-card>
</div>
