<mat-sidenav-container>
    <mat-button-toggle-group *ngIf="publicChannelSelect" class="channelSelector mat-elevation-z0">
        <mat-button-toggle (click)="selectPublicChannel()" checked>Public</mat-button-toggle>
        <mat-button-toggle (click)="selectPrivateChannel()">Private</mat-button-toggle>
        <mat-button-toggle (click)="selectFriend()">Friend</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-button-toggle-group *ngIf="privateChannelSelect" class="channelSelector mat-elevation-z0">
        <mat-button-toggle (click)="selectPublicChannel()">Public</mat-button-toggle>
        <mat-button-toggle (click)="selectPrivateChannel()" checked>Private</mat-button-toggle>
        <mat-button-toggle (click)="selectFriend()">Friend</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-button-toggle-group *ngIf="friendChannelSelect" class="channelSelector mat-elevation-z0">
        <mat-button-toggle (click)="selectPublicChannel()">Public</mat-button-toggle>
        <mat-button-toggle (click)="selectPrivateChannel()">Private</mat-button-toggle>
        <mat-button-toggle (click)="selectFriend()" checked>Friend</mat-button-toggle>
    </mat-button-toggle-group>
    <div class="scrollable">
        <div *ngIf="publicChannelSelect">
            <mat-nav-list>
                <div *ngFor="let publicChannel of publicChannels">
                    <mat-list-item
                        (click)="selectChannel(publicChannel.channelId, 'public'); switchDisplay(chatBox)"
                        [ngClass]="publicChannel.selected ? 'channelRan' : 'channelHeader'"
                    ><h3 matLine>{{ publicChannel.channelName }}</h3>
                        <!-- Hidden until functional -->
                        <!--                        <a>-->
                        <!--                            <mat-icon>settings</mat-icon>-->
                        <!--                        </a>-->
                        <a>
                            <mat-icon (click)="confirmUnsubscribe()">clear</mat-icon>
                        </a>
                    </mat-list-item>
                </div>
            </mat-nav-list>
        </div>

        <div *ngIf="privateChannelSelect">
            <mat-nav-list>
                <div *ngFor="let privateChannel of privateChannels">
                    <mat-list-item
                        (click)="selectChannel(privateChannel.channelId, 'private'); switchDisplay(chatBox)"
                        [ngClass]="privateChannel.selected ? 'channelRan' : 'channelHeader'"
                    ><h3 matLine>{{ privateChannel.channelName }}</h3>
                        <!-- Hidden until functional -->
                        <!--                        <a>-->
                        <!--                            <mat-icon>settings</mat-icon>-->
                        <!--                        </a>-->
                        <a>
                            <mat-icon (click)="confirmUnsubscribe()">clear</mat-icon>
                        </a>
                    </mat-list-item>
                </div>
            </mat-nav-list>
        </div>

        <div *ngIf="friendChannelSelect">
            <app-friends-browser (newFriendChannelEvent)="setNewChannel($event)" [friendList]="friendsChannels"
                                 [userList]="userList"></app-friends-browser>
            <mat-nav-list>
                <div *ngFor="let friendChannel of friendsChannels">
                    <mat-list-item
                        (click)="selectChannel(friendChannel.channelId, 'friend'); switchDisplay(chatBox)"
                        [ngClass]="friendChannel.selected ? 'channelRan' : 'channelHeader'"
                    ><h3 matLine>{{ this.parseFriendChannelName(friendChannel.channelName) }}</h3>
                        <!-- Hidden until functional -->
                        <!--                        <a>-->
                        <!--                            <mat-icon>settings</mat-icon>-->
                        <!--                        </a>-->
                        <a>
                            <mat-icon (click)="confirmUnsubscribe()">clear</mat-icon>
                        </a>
                    </mat-list-item>
                </div>
            </mat-nav-list>
        </div>
    </div>
    <br/>
    <div>
        <button (click)="joinChannel()" class="joinCreate">Create Channel</button>
    </div>

    <div class="icon">
        <a (click)="switchDisplay(channelBrowser)" routerLink="home">
            <mat-icon inline="true">search</mat-icon>
        </a>
        <a (click)="switchDisplay(profile)" routerLink="profile">
            <mat-icon inline="true">account_box</mat-icon>
        </a>
        <a routerLink="setting">
            <mat-icon inline="true">build</mat-icon>
        </a>
    </div>
</mat-sidenav-container>
