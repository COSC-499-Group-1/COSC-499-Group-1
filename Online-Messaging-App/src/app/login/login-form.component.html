<div class="container">
  <div *ngIf="common.checkIfLoggedIn(); else elseBlock">{{common.moveToHome()}}</div>
  <ng-template #elseBlock>
  <app-header></app-header>
    <div align="center" class="mat-display-2">Log in to Streamline Athletes Chat Service</div>
    <div align = "center" class="row">
      <div class="col-lg-4">
        <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <mat-form-field appearance="fill" color = "primary">
              <mat-label>Username</mat-label>
            <input matInput type="text" name="username" id="username" ngModel class="form-control">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill" color = "primary">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" id="password" ngModel class="form-control">
            </mat-form-field>
          </div>
          <button color = "primary" mat-raised-button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <register-redirect></register-redirect>
  </ng-template>

</div>
