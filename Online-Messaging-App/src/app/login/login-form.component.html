<div class="container">

  <div *ngIf="common.checkIfLoggedIn(); else elseBlock">{{common.moveToHome()}}</div>
  <ng-template #elseBlock>
    <p>You are not logged in. Please log in.</p>
    <div class="row">
      <div class="col-lg-4">
        <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ngModel class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <register-redirect></register-redirect>
  </ng-template>
</div>
